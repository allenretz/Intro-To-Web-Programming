<body>

	--><div id="pokemon">
		<h1>Choose a Poké Ball</h1>
		<img src="pokeball.jpg" onclick="choose(1)" title="pokeball 1"/>
		<img src="pokeball.jpg" onclick="choose(2)" title="pokeball 2"/>
		<img src="pokeball.jpg" onclick="choose(3)" title="pokeball 3"/>
	</div>
	
	<script>
		function choose(value){
			e = document.getElementById("pokemon");
			if (value == 1){ e.innerHTML = "<h1>You Choose Bulbasaur</h1><img src='bulbasaur.png'></img><br/><p>This is a grass type Pokémon</p>"; }
			else if (value == 2) { e.innerHTML = "<h1>You Choose Squirtle</h1><img src='squirtle.png'></img><p>This is a water type Pokémon</p>";}
			else{ e.innerHTML = "<h1>You Choose Charmander</h1><img src='charmander.png'></img><p>This is a fire type Pokémon</p>"; }
		}
			
	</script>
</body>
