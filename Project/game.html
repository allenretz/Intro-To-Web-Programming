<html lang="EN-US">
	<head>
		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
	</head>
	<body class="bg-white">
		<header><h1>What A Wonderful <strong>Game</strong> this is.<span class="mini">-- Don't you agree?</span></h1></header>
		<nav><a href="index.html">The Introduction</a><a href="story.html">The Story</a><a href="history.html">The History</a><a class="active" href="game.html">The Game</a></nav>
		<h2>The Game</h2>
		<p>The game is quite simple. Wack a watermelon (10 pts), avoid bananas (-5 -pts), and try to get the highest score in 30 sec (plus 1 additional wack).</p>
		<button id="gameStartButton" onclick="startGame()">I Understand the Game, Let's begin!</button>
		<span id="gameScore">Score:0</span>
		<div id="gameBoard"></div>
		<script>
		var timer = 30;
		var score = 0;
    var objectList = ["B", "B", "B", "B", "B", "B", "B", "B", "B", "B", "B", "B", "B", // 13 Bananas
                      "W", "W", "W", "W", "W", // 5 Watermelons
                      " ", " ", " "] // 3 blanks
    var end;
    
    function getRandomInt(min, max) { //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
    }
		
		function clearBoard(){
			document.getElementById("gameBoard").innerHTML = "";
      document.getElementById("gameStartButton").style.display = "inline-block";
		}
		function shuffleBoard(){
      var displayList = ["W"] // guarantee at least 1 watermelon
      var r;
      var tmp;
      var out = "";
      for (i = 0; i < 5; i ++){
        displayList += objectList[getRandomInt(0, objectList.length)];
      }
      for (i = 0; i < displayList.length; i ++){
        tmp = displayList[i];
        r   = getRandomInt(0, displayList.length);
        displayList[i] = displayList[r];
        displayList[r] = tmp;
        
      }
      for (i = 0; i < displayList.length; i ++){
        if (displayList[i] == "W"){
          out += "<img src='assets/img/watermelon.svg' onclick='watermelon()' style='width: 100px'/>";
        }
        else if (displayList[i] == "B"){
          out += "<img src='assets/img/banana.svg'  onclick='banana()' style='width: 100px'/>";
        }
        else{
          out += "<div style='display:inline-block;width:100px;height:100px;'></div>"
        }
      }
			document.getElementById("gameBoard").innerHTML = out;
      
		}
		function startGame(){
			score = 0;
      end = new Date();
      end.setSeconds(end.getSeconds() + timer);
      document.getElementById("gameStartButton").style.display = "none";
			gameTick();
		}
		function gameTick(){
      document.getElementById("gameScore").innerHTML="Score: " + score;
			if (Date.now() > end){
        clearBoard();
			}
			else{
				shuffleBoard();
			}
		}
    
    function watermelon(){
      score += 10;
      gameTick();
    }
    function banana(){
      score -= 5;
      gameTick();
    }
		</script>
	</body>
</html>
